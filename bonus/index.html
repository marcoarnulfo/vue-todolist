<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi' crossorigin='anonymous'>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <div class="container text-center justify-content-center mt-5">
            <div>
                <input @keyup.enter="addNew" type="text" v-model="newTask">
                <button @click="addNew" class="btn btn-primary mx-3">
                    aggiungi
                </button>
                <div class="text-danger" v-show="error"> Inserisci una task da almeno 5 caratteri!</div>
            </div>
            <ul class="mt-3">
                <li v-bind:class="this.todoList[i].done ? 'active' : '' "  v-for="(element, i) in todoList" @click="done(i)" >
                    {{todoList[i].text}}
                    <!--{{todoList[i].done}} -->
                    <span class="" @click="test(i)"> X</span>
                </li>
            </ul>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.global.min.js"></script>
    <script src="./assets/js/main.js" type="module"></script>
</body>

</html>
